<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="container">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__description">
              <h1 class="profile__name">Попугай Жора</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Попугай-исследователь</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="photos">
            <ul class="elements"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__content">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile-edit">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="editProfile">
                <input type="text" class="popup__profile popup__profile_name_name popup__form-input" name="name" id="name" placeholder="Имя" value="Попугай Жора" minlength="2" maxlength="40" required>
                <span class='popup__input-error name-error' id='name-input-error'></span>
                <input type="text" class="popup__profile popup__profile_name_job popup__form-input" name="job" placeholder="Должность" id="job" value="Попугай-исследователь" minlength="2" maxlength="400" required>
                <span class='popup__input-error job-error' id='job-input-error'></span>
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
            <button type="button" class="popup__button-close"></button>
        </div>
    </div>

    <div class="popup popup_type_card-add">
        <div class="popup__container">
              <h3 class="popup__title">Новое место</h3>
              <form class="popup__form popup__form_card-add" name="addCard">
                <input type="text" class="popup__profile popup__profile_name_title popup__form-input" name="title" id="title" placeholder="Название" minlength="2" maxlength="30" required>
                <span class='popup__input-error title-error' id='title-input-error'></span>
                <input type="url" class="popup__profile popup__profile_name_photo popup__form-input" name="link" id="link" placeholder="Ссылка на фото" required>
                <span class='popup__input-error link-error' id='link-input-error'></span>
                <button type="submit" class="popup__button-save">Создать</button>
              </form>
              <button type="button" class="popup__button-close"></button>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__card">
          <img src="#" alt="#" class="popup__image">
          <p class="popup__title-card"></p>
          <button type="button" class="popup__button-close"></button>
        </div>
    </div>

    <template id="photo-template">
        <li class="grid-item">
            <img src="#" alt="#" class="grid-item__photo">
                <div class="grid-item__description">
                    <h2 class="grid-item__name"></h2> 
                        <button type="button" class="grid-item__like"></button>
                        <button type="button" class="grid-item__delete"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
