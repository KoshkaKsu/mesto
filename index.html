<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="container">
    <header class="header">
        <img src="../mesto/images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="../mesto/images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__description">
              <h1 class="profile__name">Попугай Жора</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Попугай-исследователь</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="photos">
            <ul class="elements">
                <li class="grid-item">
                    <img src="../mesto/images/lovebirds.jpg" alt="Неразлучники" class="grid-item__photo">
                    <div class="grid-item__description">
                        <h2 class="grid-item__name">Неразлучники</h2> 
                            <button type="button" class="grid-item__like"></button>
                    </div>
                </li>
                <li class="grid-item">
                    <img src="../mesto/images/macaw.jpg" alt="Ара" class="grid-item__photo">
                    <div class="grid-item__description">
                        <h2 class="grid-item__name">Ара</h2> 
                            <button type="button" class="grid-item__like"></button>
                    </div>
                </li>
                <li class="grid-item">
                    <img src="../mesto/images/budgerigar.jpg" alt="Волнистый попугай" class="grid-item__photo">
                    <div class="grid-item__description">
                        <h2 class="grid-item__name">Волнистый попугай</h2> 
                            <button type="button" class="grid-item__like"></button>
                    </div>
                </li>
                <li class="grid-item">
                    <img src="../mesto/images/necklace.jpg" alt="Ожереловый попугай" class="grid-item__photo">
                    <div class="grid-item__description">
                        <h2 class="grid-item__name">Ожереловый</h2> 
                            <button type="button" class="grid-item__like"></button>
                    </div>
                </li>
                <li class="grid-item">
                    <img src="../mesto/images/cockatoo.jpg" alt="Какаду" class="grid-item__photo">
                    <div class="grid-item__description">
                        <h2 class="grid-item__name">Какаду</h2> 
                            <button type="button" class="grid-item__like"></button>
                    </div>
                </li>
                <li class="grid-item">
                    <img src="../mesto/images/lory.jpg" alt="Лори" class="grid-item__photo">
                    <div class="grid-item__description">
                        <h2 class="grid-item__name">Лори</h2> 
                            <button type="button" class="grid-item__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__content">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="editProfile">
                <input type="text" class="popup__profile popup__profile_name_name" name="name" id="name" placeholder="Имя" value="Попугай Жора" required>
                <input type="text" class="popup__profile popup__profile_name_job" name="job" placeholder="Должность" id="job" value="Попугай-исследователь" required>
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
            <button type="button" class="popup__button-close"></button>
        </div>
    </div>
    <script src="../mesto/scripts/script.js"></script>
</body>
</html>
