<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="container">
    <header class="header">
        <img src="../mesto/images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
          <div class="profile__users">
            <img class="profile__avatar" src="../mesto/images/avatar.jpg" alt="Аватар">
          </div>
          <div class="profile__info">
            <div class="profile__description">
              <h1 class="profile__name">Попугай Жора</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Попугай-исследователь</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
